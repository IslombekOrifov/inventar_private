{% extends 'layouts/base.html' %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}

{% block button %}
    <div class="d-none d-sm-block">
        <div class="dropdown dropdown-topbar pt-3 mt-1 d-inline-block">
            <a class="btn btn-primary waves-effect waves-light" href="{% url 'department-list' %}">{% trans 'Return' %}</a>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div id="layout-wrapper">
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 col-xl-6" style="margin-left: 250px">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">{% trans 'Department name' %}</h4>
                                    <form class="custom-validation" method="post">
                                        {% csrf_token %}
                                        <div class="mb-1">
                                            {% render_field form.name class="form-control" %}
                                        </div>
                                        <div class="mb-0">
                                            <div>
                                                <br>
                                                <button type="submit"
                                                        class="btn btn-primary waves-effect waves-light me-1">
                                                    {% trans 'Submit' %}
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
